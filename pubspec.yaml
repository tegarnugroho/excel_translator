name: excel_translator
description: Generate type-safe Flutter localizations from Excel, CSV, and ODS files with multi-sheet support and automatic validation.
version: 1.0.4
homepage: https://github.com/tegarnugroho/excel_translator
repository: https://github.com/tegarnugroho/excel_translator
issue_tracker: https://github.com/tegarnugroho/excel_translator/issues
documentation: https://github.com/tegarnugroho/excel_translator#readme

topics:
  - localization
  - excel
  - spreadsheet
  - csv
  - ods

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  table_parser: ^1.0.1
  path: ^1.9.1
  yaml: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test: ^1.24.0

executables:
  excel_translator: excel_translator

# No longer a plugin - pure Dart package
flutter: