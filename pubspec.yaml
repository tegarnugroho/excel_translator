name: excel_translator
description: Generate type-safe Flutter localizations from Excel files with multi-sheet support, automatic language validation, and context-free access patterns.
version: 1.0.2
homepage: https://github.com/tegarnugroho/excel_translator
repository: https://github.com/tegarnugroho/excel_translator
issue_tracker: https://github.com/tegarnugroho/excel_translator/issues
documentation: https://github.com/tegarnugroho/excel_translator#readme

topics:
  - localization
  - i18n
  - excel

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  excel: ^4.0.3
  csv: ^6.0.0
  spreadsheet_decoder: ^2.2.0
  path: ^1.8.3
  yaml: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test: ^1.24.0

executables:
  excel_translator: excel_translator

# No longer a plugin - pure Dart package
flutter: